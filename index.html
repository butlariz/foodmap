<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
    <title>Home</title>
  </head>
  <body>
    <header>
      <h1> FOODMAP </h1> 
    </header>
    <main>
      <form>
        <input type="text" id="inpt" placeholder="O que vocÃª quer comer hoje?"></input>
        <input type="button" id="btn" value="Procurar"></input>
      </form>
      <div id="map"></div>
      <div id="show-restaurants">
        <div class="item"> 
          <img src="assets/aji-to.jpg" />
          <span class="title"> Aji-to </span>
        </div>
        <div class="item" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"> 
            <img src="assets/latife.png" />
            <span class="title"> Latife </span>
        </div>
        <div class="item"> 
            <img src="assets/arabesco.jpg" />
            <span class="title"> Arabesco - Paulista </span>
        </div>
        <div class="item"> 
            <img src="assets/mcdonalds.png" />
            <span class="title"> Mc Donalds </span>
        </div>
        <div class="item"> 
            <img src="assets/ragazzo.png" />
            <span class="title"> Ragazzo </span>
        </div>
      </div>
    </main>

    <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Olar
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
